<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<link rel="stylesheet"
	href="css/app.css">
	
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=false">
 </script>
</head>
<body onload="$('#modal').modal()" ng-app="UploadApp" ng-controller="UploadController">
	<div id="modal" class="modal" data-backdrop="static" data-show="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Reportar evento</h4>
				</div>
				<div class="modal-body">
					<div id="map" class="embed-responsive embed-responsive-16by9"></div>
					<form action="/api/report/add" method="post" enctype="multipart/form-data">
								
						<div class="form-group">
							<label for="description">Descripción</label> <input type="text" 
								class="form-control" name="description" placeholder="Descripción">
						</div>
							<div class="form-group">
								<label for="description">Categoria</label> <select
									class="form-control"  ng-model="categorySelected" ng-options="category.name  for category in categories track by category.name" name="category" placeholder="Descripcion">
									
									</select>
							</div>
						<div class="form-group">
							<label for="lat">Latitud</label> <input type="text" 
								class="form-control" name="lat" placeholder="Latitud" ng-model="data.lat" >
						</div>
						<div class="form-group">
							<label for="lon">Longitud</label> <input type="text" 
								class="form-control" name="lon" placeholder="Longitud" ng-model="data.lon">
						</div>
						<button type="submit" class="btn btn-default">Subir</button>
						<div class="btn btn-file btn-primary"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
							Elegir foto
							<input type="file" name="file"
								accept="image/*" capture id="file"/>
								
								</div>
					</form>
				</div>

			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<script type="text/javascript"
	src="js/upload.js">
</script>
</body>
</html>
